<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg" id="speedTypingTest">
        <h1 class="heading">Speed Typing Test</h1>
        <p class="desc">On your fingers lets set Go!</p>
        <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row">


            <img class="image" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="" />
            <p class="counter  p-3" id="timer"></p>
        </div>
        <div class="text-container p-3">
            <p id="quoteDisplay" class="quote-text"></p>
            <textarea id="quoteInput" placeholder="Type here!!!" class="form-control" rows="6" cols="26"></textarea>
        </div>
        <p id="result" class="mt-3 result"></p>
        <div class="mt-3">
            <button id="submitBtn" class="btn btn-info mr-3" type="submit">Submit</button>
            <button id="resetBtn" class="btn btn-danger">Reset</button>
        </div>
    </div>
</body>

</html>
